<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar"type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    // Escríbe aquí tu código

    document.getElementById('btn-sumar').onclick = function(){
        var valor1, valor2, resultado;
        valor1 = parseFloat(document.getElementById("valor1").value);
        valor2 = parseFloat(document.getElementById("valor2").value);

        if (isNaN(valor1) || isNaN(valor2)) {
            resultado = "Introducir numeros validos.";
        }
        else {
            resultado = valor1 + valor2;
        }

        document.getElementsByClassName("resultado")[0].innerHTML = resultado;       
    }

    document.getElementById('btn-restar').onclick = function(){
        var valor1, valor2, resultado;
        valor1 = parseFloat(document.getElementById("valor1").value);
        valor2 = parseFloat(document.getElementById("valor2").value);

        if (isNaN(valor1) || isNaN(valor2)) {
            resultado = "Introducir numeros validos.";
        }
        else {
            resultado = valor1 - valor2;
        }

        document.getElementsByClassName("resultado")[0].innerHTML = resultado;       
    }
    </script>
</body>

</html>
